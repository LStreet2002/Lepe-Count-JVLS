<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <link rel="stylesheet" href="fonts/Oxygen-Light.ttf">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="loginpage">
        <form id="login-holder">
            <img id="formlepe" src="pic/lepe-logo.png">
            <input type="email" id="login-email">
            <input type="password" id="login-password">
            <button id="login">LOGIN</button>
        </form>
    </div>

    <div id="changepage" style="display:none">
        <div id="foodchange">
            <div id="foodform">
                <input id="nameform" placeholder="insert name"></form>
                <div id="descform">
                    <input id="dessform" placeholder="insert description"></form>
                    <input id="priceform" placeholder="insert price"></form>
                </div>
            </div>
            <div id="carselnav">
                <a href="javascript:void0" id="breakfast" onclick=selectb()>
                    <p class="carselt">Breakfast</p>
                </a>
                <a href="javascript:void0" id="lunch" onclick=selectl()>
                    <p class="carselt">Lunch</p>
                </a>
                <a href="javascript:void0" id="children" onclick=selectc()>
                    <p class="carselt">Children</p>
                </a>
                <a href="javascript:void0" id="dessert" onclick=selectde()>
                    <p class="carselt">Dessert</p>
                </a>
                <a href="javascript:void0" id="drinks" onclick=selectdr()>
                    <p class="carselt">Drinks</p>
                </a>
            </div>

            <input input type="file" value="upload" accept=".png,.jpg,.gif,.tif" name="chooser" id="chooser"></input>
            <button onclick=vals()>SUBMIT</button>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>


    <script src="js/admin.js"></script>
    <script src="js/firebase.js"></script>
</body>

</html>
